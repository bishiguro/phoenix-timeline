<!DOCTYPE html>
<html ng-app="projectManager">
    <head>
        <meta charset="utf-8">
        <title>Phoenix Timeline</title>

        <!-- Linked CSS -->
        <link rel="stylesheet" href="/stylesheets/main.css" />
    </head>

    <body style="background-image: url(/images/crossword.png);" class="flex-parent flex-vcenter flex-hcenter fabrica">
        <div id="login">
            <div id="login-header">Phoenix Timeline</div>
            <form id="login-form" ng-controller="userController">
                <div class="field">
                    <label class="ui-label" for="username">Username</label><br/>
                    <input type="text" size=40 class="form-input" id="username" ng-model="name">
                </div>
                <div class="field last-field">
                    <label class="ui-label" for="password">Password</label><br/>
                    <input type="password" size=40 class="form-input" id="password" ng-model="password">
                </div>
                <div id="button-container" class="full-width flex-parent">
                    <input type="submit" id="login-button" class="ui-label field important-btn" value="LOGIN" ng-click="login();">
                    <div id="vertical-indent"></div>
                    <input type="submit" id="register-button" class="ui-label field important-btn" value="SIGN UP" ng-click="addUser();">
                </div>
            </form>
            <div class="spacer full-width centered-text med-dark">- or -</div>
            <div class="spacer full-width centered-text">
                <a id="glogin" class="dark ui-label" href="/auth/google">Sign In with Google</a>
            </div>
        </div>

        <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.3.15/angular-route.js"></script>
        <script src="/javascripts/controllers/userController.js"></script>
    </body>
</html>
