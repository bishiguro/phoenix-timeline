<div class="modal-header">
    <h3 class="modal-title">Create a New Project</h3>
</div>
<div class="modal-body">
    <form>
        Name: <input ng-model="name" ng-enter="ok()"></input>
    </form>
</div>
<div class="modal-footer">
    <button class="ui-button" ng-click="ok()">OK</button>
    <button class="ui-button" ng-click="cancel()">Cancel</button>
</div>
