<div class="modal-header">
    <h3 class="modal-title">Event Details</h3>
</div>
<div class="modal-body">
    <form>
        Title: <label ng-hide="edit">{{event.title}}</label>
        <input type="text" ng-model="title" placeholder="{{event.title}}" ng-show="edit" ng-enter="save()"></input>
        <div ng-hide="edit">Start: <label>{{start}}</label></div>
        <div ng-hide="edit">End: <label>{{end}}</label></div>
    </form>
</div>
<div class="modal-footer">
	<button class="ui-button" ng-click="edit=true" ng-hide="edit">Edit</button>
	<button class="ui-button" ng-click="edit=false" ng-show="edit">Back</button>

	<button class="ui-button delete-button" ng-click="delete()" ng-hide="edit">Delete</button>
    <button class="ui-button save-button" ng-click="save()" ng-show="edit">Save</button>

    <button class="ui-button" ng-click="cancel()">Cancel</button>
</div>
