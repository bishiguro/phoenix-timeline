<div class="modal-header">
    <h3 class="modal-title">Edit Event</h3>
</div>
<div class="modal-body">
    <form>
        Title: <label>{{event.title}}</label><br>
        Start: <label>{{event.startTime.format('mm/dd/yy')}}</label><br>
        End: <label>{{event.endTime.format('mm/dd/yy')}}</label>

<!-- 
        <input type="text" ng-model="title" value="{{event.title}}"></input> -->
    </form>
</div>
<div class="modal-footer">
    <button class="ui-button" ng-click="save()">Save</button>
    <button class="ui-button" id="delete-button" ng-click="delete()">Delete</button>
    <button class="ui-button" ng-click="cancel()">Cancel</button>
</div>
