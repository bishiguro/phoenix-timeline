<div class="modal-header">
    <h3 class="modal-title">Warning!</h3>
</div>
<div class="modal-body">
	<label>Are you sure you want to delete {{projectName}}?  This action can't be undone.</label>
</div>
<div class="modal-footer">
    <button class="ui-button" id="delete-button" ng-click="ok()">Delete</button>
    <button class="ui-button" ng-click="cancel()">Cancel</button>
</div>
