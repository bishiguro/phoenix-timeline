<div class="modal-header">
    <h3 class="modal-title">Edit Project</h3>
</div>
<div class="modal-body">
    <form>
        Name: <input type="text" ng-model="name" placeholder="{{currentName}}" ng-enter="ok()"></input>
    </form>
</div>
<div class="modal-footer">
    <button class="ui-button" ng-click="ok()">OK</button>
    <button class="ui-button" ng-click="cancel()">Cancel</button>
</div>
