<div class="modal-header">
    <h3 class="modal-title">Edit Node</h3>
</div>
<div class="modal-body">
    <form>
        Summary: <input type="text" ng-model="summary" placeholder="{{node.summary}}"></input>
        Description: <input type="text" ng-model="description" placeholder="{{node.description}}"></input>
    </form>
</div>
<div class="modal-footer">
    <button class="ui-button" ng-click="save()">Save</button>
    <button class="ui-button"  id="delete-button" ng-click="delete()">Delete</button>
    <button class="ui-button" ng-click="cancel()">Cancel</button>
</div>
