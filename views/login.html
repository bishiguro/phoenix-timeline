<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Phoenix Timeline - Login</title>

        <!-- Linked CSS -->
        <link rel="stylesheet" href="/stylesheets/main.css" />
        <!--<link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css" />-->

        <!-- Linked JS -->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
        <!--<script src="//maxcdn.bootstrapcdn.com/bootstrap/3.3.4/js/bootstrap.min.js"></script>-->
        <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.3.15/angular-route.js"></script>

    </head>

    <body style="background-image: url(/images/crossword.png);" class="flex-parent flex-vcenter flex-hcenter fabrica">
        <div id="login">
            <div id="login-header">Phoenix Timeline</div>
            <form id="login-form">
                <div class="field">
                    <label class="ui-label" for="username">USERNAME</label><br/>
                    <input type="text" size=40 class="form-input" id="username">
                </div>
                <div class="field last-field">
                    <label class="ui-label" for="password">PASSWORD</label><br/>
                    <input type="password" size=40 class="form-input" id="password">
                </div>
            </form>
            <a id="glogin" href="/auth/google">Sign In with Google</a>

        </div>
    </body>
</html>
