<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Phoenix Timeline - Login</title>

        <!-- Linked CSS -->
        <link rel="stylesheet" href="/stylesheets/main.css" />

        <!-- Linked JS -->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>

    </head>

    <body style="background-image: url(/images/crossword.png);" class="flex-parent flex-vcenter flex-hcenter fabrica">
        <div id="login">
            <div id="login-header">Phoenix Timeline</div>
            <form id="login-form">
                <div class="field">
                    <label class="ui-label" for="username">USERNAME</label><br/>
                    <input type="text" size=40 class="form-input" id="username">
                </div>
                <div class="field last-field">
                    <label class="ui-label" for="password">PASSWORD</label><br/>
                    <input type="password" size=40 class="form-input" id="password">
                </div>
                <input id="login-button" type="submit" value="LOGIN" class="ui-label field full-width important-btn">
            </form>
            <div class="spacer full-width centered-text med-dark">- or -</div>
            <div class="spacer full-width centered-text">
                <a id="glogin" class="dark ui-label" href="/auth/google">Sign In with Google</a>
            </div>
        </div>

        <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.3.15/angular-route.js"></script>
    </body>
</html>
