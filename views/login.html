<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Phoenix Timeline - Login</title>

        <!-- Linked CSS -->
        <link rel="stylesheet" href="/stylesheets/main.css" />
        <!--<link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css" />-->

        <!-- Linked JS -->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
        <!--<script src="//maxcdn.bootstrapcdn.com/bootstrap/3.3.4/js/bootstrap.min.js"></script>-->
        <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular.min.js"></script>
        <script src"https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.3.15/angular-route.js"></script>

    </head>
    <body id="body" class="flex-parent flex-vcenter flex-hcenter fabrica">
        <div id="login-header">Phoenix Timeline</div>
        <div id="login"> 
            <form id="login-form">
                <div class="field">
                    <div id="label"><label for="username">USERNAME</label></div>
                    <input type="text" class="form-input" id="username">
                </div><br>
                <div class="field">
                    <div id="label"><label for="password">PASSWORD</label></div>
                    <input type="password" class="form-input" id="password">
                </div>
            </form>
        </div>
        <div id="glogin"><a id="glogin-button" href="/auth/google">Sign In with Google</a></div>
    </body>
</html>
