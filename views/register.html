<!DOCTYPE html>
<html ng-app="projectManager">
    <head>
        <meta charset="utf-8">
        <title>Phoenix Timeline - Register</title>

        <!-- Linked CSS -->
        <link rel="stylesheet" href="/stylesheets/main.css" />

        <!-- Linked JS -->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>

    </head>

    <body style="background-image: url(/images/crossword.png);" class="flex-parent flex-vcenter flex-hcenter fabrica">
        
        <div id="login">
            <div id="login-header">Phoenix Timeline</div>
            
            <form id="login-form" ng-controller="userController">
                <div class="field">
                    <label class="ui-label" for="username">Username</label><br/>
                    <input type="text" size=40 class="form-input" id="username" ng-model="name">
                </div>
                <div class="field last-field">
                    <label class="ui-label" for="password">Password</label><br/>
                    <input type="password" size=40 class="form-input" id="password" ng-model="password">
                </div>
                <input type="submit" id="register-button" class="ui-label field full-width important-btn" ng-click="addUser();" value="SIGN UP">
            </form>
        
        </div>    

        <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular.js"></script>

        <!-- Angular Controllers -->
        <script src="/javascripts/controllers/userController.js"></script>  
    </body>
</html>
