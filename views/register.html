<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Phoenix Timeline - Register</title>

        <!-- Linked CSS -->
        <link rel="stylesheet" href="/stylesheets/main.css" />

        <!-- Linked JS -->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.3.15/angular-route.js"></script>

        <script src="/javascripts/controllers/userController.js"></script>  

    </head>

    <body style="background-image: url(/images/crossword.png);" class="flex-parent flex-vcenter flex-hcenter fabrica">
        <div id="login">
            <div id="login-header">Phoenix Timeline</div>
            <div ng-controller="userController as user">
                <form id="login-form">
                    <div class="field">
                        <label class="ui-label" for="username">Username</label><br/>
                        <input type="text" size=40 class="form-input" id="username" ng-model="user.name">
                    </div>
                    <div class="field last-field">
                        <label class="ui-label" for="password">Password</label><br/>
                        <input type="password" size=40 class="form-input" id="password" ng-model="user.password">
                    </div>
                    <input id="register-button" type="submit" value="SIGN UP" class="ui-label field full-width important-btn" ng-click="user.addUser();">
                </form>
            </div>

            </div>
        </div>
    </body>
</html>
