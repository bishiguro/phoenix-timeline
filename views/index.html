<!DOCTYPE html>
<html ng-app="projectManager">

    <head>
        <meta charset="utf-8">
        <title>Phoenix Timeline</title>

        <!-- Linked CSS -->
        <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css" />
        <link rel="stylesheet" href="/stylesheets/main.css" />

        <!-- Linked JS -->
        <script src="/javascripts/timeline.js"></script>
        <script src="/javascripts/dateFormat.js"></script>

        <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular.min.js"></script>
        <script src="//angular-ui.github.io/bootstrap/ui-bootstrap-tpls-0.12.1.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.3.15/angular-route.js"></script>

        <!-- Angular Controllers -->
        <script src="/javascripts/controllers/nodeController.js"></script>
        <script src="/javascripts/controllers/eventController.js"></script>
        <script src="/javascripts/controllers/streamController.js"></script>

        <!--Angular Services-->
        <script src="/javascripts/services/streamService.js"></script>
        <script src="/javascripts/services/nodeService.js"></script>
        <script src="/javascripts/services/eventService.js"></script>

    </head>

    <body id="body" onload="startUpdates(30000)">

        <!-- HEADER -->
        <header id="header" class="flex-vcenter row">

            <!-- LEFT HEADER TOOLBAR -->
            <div class="col-md-4 row">

                <!--- NEW EVENT -->
                 <div ng-controller="eventController" class="col-md-4">
                    <div class="dropdown" dropdown is-open="status.isopen">
                        <a href class="dropdown-toggle ui-button" ng-click="toggleDropdown($event)">
                            New Event
                        </a>
                        <div class="dropdown-menu" ng-click="$event.stopPropagation()">
                            <div id='event-creation-form' class="ui-control flex-parent flex-hcenter">
                                <div>
                                    <label class="ui-label">Title: </label>
                                    <input type="text" ng-model="title" name="title">
                                </div>
                                <div>
                                    <label class="ui-label">Start Time </label>
                                    <input type="text" ng-model="startTime" name="startTime">
                                </div>
                                <div>
                                    <label class="ui-label">End Time: </label>
                                    <input type="text" ng-model="endTime" name="endTime">
                                </div>
                                <div class="full-width">
                                    <button class="inline ui-button" ng-click="addEvent();toggleDropdown($event)">Add Event</button>
                                    <button class="inline ui-button"  ng-click="toggleDropdown($event)">Cancel</button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- NEW NODE -->
                <div ng-controller="nodeController" class="col-md-4">
                    <div class="dropdown" dropdown is-open="status.isopen">
                        <a href class="dropdown-toggle ui-button" ng-click="toggleDropdown($event)">
                            New Node
                        </a>
                        <div class="dropdown-menu" ng-click="$event.stopPropagation()">
                            <div id='node-creation-form' class="ui-control flex-parent flex-hcenter">
                                <div>
                                    <label class="ui-label">Summary: </label>
                                    <input type="text" ng-model="summary" name="summary">
                                </div>
                                <div>
                                    <label class="ui-label">Description: </label>
                                    <input type="text" ng-model="description" name="description">
                                </div>
                                <div>
                                    <label class="ui-label">Due Date: </label>

                                    <!-- DATE PICKER -->
                                    <p class="input-group">
                                      <input type="text" class="form-control" datepicker-popup="{{format}}" ng-model="dt" is-open="opened" min-date="minDate" max-date="'2020-06-22'" datepicker-options="dateOptions" date-disabled="disabled(date, mode)" ng-required="true" close-text="Close"/>
                                      <span class="input-group-btn">
                                        <button type="button" class="btn btn-default" ng-click="open($event)"><i class="glyphicon glyphicon-calendar"></i></button>
                                      </span>
                                    </p>
                                </div>
                                <div>
                                    <label class="ui-label">Due Time: </label>

                                    <!-- TIME PICKER -->
                                    <timepicker ng-model="mytime" ng-change="changed()" hour-step="hstep" minute-step="mstep" show-meridian="ismeridian"></timepicker>
                                </div>
                                <div class="full-width">
                                    <button class="inline ui-button" ng-click="addNode();toggleDropdown($event)">Add Node</button>
                                    <button class="inline ui-button"  ng-click="toggleDropdown($event)">Cancel</button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- NEW STREAM -->
                <div ng-controller="streambuttonController" class="col-md-4">
                    <div class="dropdown" dropdown is-open="status.isopen">
                        <a href class="dropdown-toggle ui-button" ng-click="toggleDropdown($event)">
                            New Stream
                        </a>
                        <div class="dropdown-menu" ng-click="$event.stopPropagation()">
                            <div id='stream-creation-form' class="ui-control flex-parent flex-hcenter">
                                <div>
                                    <label class="ui-label">Name: </label>
                                    <input type="text" ng-model="name" name="name">
                                </div>
                                <div class="full-width">
                                    <button class="inline ui-button" ng-click="createStream();toggleDropdown($event)">Add Stream</button>
                                    <button class="inline ui-button"  ng-click="toggleDropdown($event)">Cancel</button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

            </div>

            <h1 id="header-title" class="col-md-4 lane centered-text">Phoenix Timeline</h1>

            <!-- RIGHT HEADER TOOLBAR -->
            <div class="col-md-4 row">

                <!-- SLIDER -->
                <div class="ui-control col-md-4">
                    <input type="range" id="scale-slider" min=1 max=13 value=5 step=.1 oninput="updateTicks()">
                    <label id="scale-label" class="ui-label" for="scale-slider">Scale</label>
                </div>

                <!-- LOGOUT BUTTON -->
                <div class="ui-control col-md-4 col-md-offset-4">
                   <!-- TODO: Replace 'YOUR NAME' with user's name -->
                    <a id="logout-button" class="ui-link" href='/logout'>YOUR NAME</a>
                    <label class="ui-label" for="logout-button">Logout</label>
                </div>
            </div>
        </header>

        <!-- Vertical Current Time Bar -->
        <div id="current-time-bar"></div>

        <!-- TIMELINE -->
        <div id="timeline">
            <div id="clock-bar">
                <ul id="hour-tick-list">
                    <!-- Hour ticks are generated here -->
                </ul>
            </div>

            <!-- STREAM CONTAINER -->
            <div ng-controller="streamlistController">
                <div ng-repeat = 'stream in streams'>
                    <ng-include src="'stream.html'"></ng-include>
                </div>
            </div>
            <!-- NODE CONTAINER -->
            <!-- TODO: place nodes on streams based on associated date/time -->
            <div ng-controller="nodeController">
                <div ng-repeat = 'node in nodes'>
                <ng-include src="'node.html'"><ng-include>
                </div>
            </div>
            <!-- EVENT CONTAINER -->
            <!-- TODO: place events on streams based on associated date/time -->
            <div ng-controller="eventController">
                <div ng-repeat = 'event in events'>
                <ng-include src="'event.html'"><ng-include>
                </div>
            </div>
        </div>

        <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular.min.js"></script>
        <script src="//angular-ui.github.io/bootstrap/ui-bootstrap-tpls-0.12.1.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.3.15/angular-route.js"></script>

        <!-- Angular Controllers -->
        <script src="/javascripts/controllers/nodeController.js"></script>
        <script src="/javascripts/controllers/streamController.js"></script>

        <!--Angular services-->
        <script src="/javascripts/services/streamService.js"></script>
        <script src="/javascripts/services/nodeService.js"></script>

    </body>

</html>
