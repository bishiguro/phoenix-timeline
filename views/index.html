<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Phoenix Timeline</title>

        <!-- Linked CSS -->
        <link rel="stylesheet" href="/stylesheets/main.css" />
		<link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css" />

        <!-- Linked JS -->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
        <script src="//maxcdn.bootstrapcdn.com/bootstrap/3.3.4/js/bootstrap.min.js"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular.min.js"></script>
        <script src"https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.3.15/angular-route.js"></script>
        <style type="text/css">
            #node_container {
                width: 25px;
                height: 25px;
                border: 1px solid #aaa;
                background-color: #008000;
            }
        </style>
    </head>

    <body>

        <!-- NAVBAR -->
        <nav>
            <h1 class="lane centered">Phoenix Timeline</div>
        </nav>


        <!-- TIMELINE -->


        <!-- NODES -->
        <script type="text/javascript">
            angular.module('scopeExample', []).controller('nodeController', ['$scope', function($scope) {
                $scope.summary = 'words';
                $scope.description = 'words';
                $scope.sumLine = 'Summary: ';
                $scope.descLine = 'Description: ';

                $scope.createNode = function() {
                    $scope.sumLine = 'Summary: ' + $scope.summary;
                    $scope.descLine = 'Description: ' + $scope.description;
                };
            }]);
        </script>

        <div ng-app="scopeExample" ng-controller="nodeController">
            Summary:<br>
            <input type="text" ng-model="summary" name="summary">
            <br>
            Description:<br>
            <input type="text" ng-model="description" name="description">
            <br>  
            <button ng-click="createNode()">Create a Node</button>
            <hr>
            {{sumLine}} <br>
            {{descLine}}
            <hr>       
        </div>

        <div id="node_container"></div>   

    </body>

</html>
