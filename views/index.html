<!DOCTYPE html>
<html ng-app="projectManager">
    <head>
        <meta charset="utf-8">
        <title>Phoenix Timeline</title>

        <!-- Linked CSS -->
        <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css" />
        <link rel="stylesheet" href="/stylesheets/main.css" />

        <!-- Linked JS -->
        <script src="/javascripts/timeline.js"></script>
        <script src="/javascripts/dateFormat.js"></script>

        <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
        <script src="//maxcdn.bootstrapcdn.com/bootstrap/3.3.4/js/bootstrap.min.js"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.3.15/angular-route.js"></script>

        <!-- Angular Controllers -->
        <script src="/javascripts/controllers/nodeController.js"></script>    
        <script src="/javascripts/controllers/streamController.js"></script>   

        <!--Angular services-->
        <script src="/javascripts/services/streamService.js"></script>
    </head>

    <body id="body" onload="startUpdates(30000)">

        <!-- HEADER -->
        <header id="header" class="flex-vcenter">

            <div class="side-header-content flex-parent flex-hcenter">

                <!-- NODE FORM -->
                <div ng-controller="nodeController">
                    <button id="node-popover" class="ui-control ui-button" data-placement="bottom" tabindex="0" role="button" data-toggle="popover">
                        New Node
                    </button>

                    <script>
                        // This script contains the elements for the node-popover element above.
                        $(function () {
                          $('#node-popover').popover({content: popover_html, html: true})
                        })

                        var popover_html = "" +
                        "<div id='node-creation-form' class=\"ui-control flex-parent flex-hcenter\">" +
                            "<div>" +
                                "<label class=\"ui-label\">Summary: </label>" +
                                "<input type=\"text\" ng-model=\"summary\" name=\"summary\">" +
                            "</div>" +
                            "<div>" +
                                "<label class=\"ui-label\">Description: </label>" +
                                "<input type=\"text\" ng-model=\"description\" name=\"description\">" +
                            "</div>" +
                            "<div>" +
                                "<label class=\"ui-label\">Due Date: </label>" +
                                "<input type=\"text\" ng-model=\"dueDate\" name=\"dueDate\">" +
                            "</div>" +
                            "<div>" +
                                "<button class=\"inline ui-button\" ng-click=\"addNode()\" onclick=\"$('#node-popover').popover('hide')\">Add Node</button>" +
                                "<button class=\"inline ui-button\" onclick=\"$('#node-popover').popover('hide')\">Cancel</button>" +
                            "</div>" +
                        "</div>"
                    </script>
                </div>

                <div ng-controller="streamButtonController">
                  <button id="stream-popover" class="ui-control ui-button" data-placement="bottom" tabindex="0" role="button" data-toggle="popover">
                        New Stream
                    </button>

                    <script>
                        // This script contains the elements for the node-popover element above.
                        $(function () {
                          $('#stream-popover').popover({content: stream_html, html: true})
                        })

                        var stream_html = "" +
                        "<div id='stream-creation-form' class=\"ui-control flex-parent flex-hcenter\">" +
                            "<div>" +
                                "<label class=\"ui-label\">Name: </label>" +
                                "<input type=\"text\" ng-model=\"name\" name=\"name\">" +
                            "</div>" +
                            "<div>" +
                                "<label class=\"ui-label\">End Date: </label>" +
                                "<input type=\"text\" ng-model=\"endDate\" name=\"endDate\">" +
                            "</div>" +
                            "<div>" +
                                "<button class=\"inline ui-button\" ng-click=\"addStream()\" onclick=\"$('#stream-popover').popover('hide')\">Add Stream</button>" +
                                "<button class=\"inline ui-button\" onclick=\"$('#stream-popover').popover('hide')\">Cancel</button>" +
                            "</div>" +
                        "</div>"
                    </script>
                </div>

            </div>

            <h1 id="header-title" class="lane centered-text">Phoenix Timeline</h1>

            <div class="side-header-content">
                <!-- SLIDER -->
                <!-- TODO: Make sure that slider is operable when node is clicked - check css overlays -->
                <div class="ui-control flex-hcenter">
                    <input type="range" id="scale-slider" min=1 max=13 value=5 step=.1 oninput="updateTicks()">
                    <label id="scale-label" class="ui-label" for="scale-slider">Scale</label>
                </div>
            </div>
        </header>

        <!-- Vertical Current Time Bar -->
        <div id="current-time-bar"></div>

        <!-- TIMELINE -->
        <div id="timeline">
            <div id="clock-bar">
                <ul id="hour-tick-list">
                    <!-- Hour ticks are generated here -->
                </ul>
            </div>
            <div ng-controller="streamController">
                <ul ng-repeat = 'stream in streams'>
                <ng-include src="'stream.html'"></ng-include>
                </ul>
                {{streams}}

            </div> 
        </div>

        <!-- NODE CONTAINER -->
        <div id="node-container"></div>

    </body>

</html>
