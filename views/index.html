<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Phoenix Timeline</title>

        <!-- Linked CSS -->
        <link rel="stylesheet" href="/stylesheets/main.css" />
        <!--<link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css" />-->

        <!-- Linked JS -->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
        <!--<script src="//maxcdn.bootstrapcdn.com/bootstrap/3.3.4/js/bootstrap.min.js"></script>-->
        <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular.min.js"></script>
        <script src"https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.3.15/angular-route.js"></script>
    </head>

    <body id="body">
        <!-- HEADER -->
        <header id="header">
            <h1 id="header-title" class="lane centered-text">Phoenix Timeline</h1>
        </header>

        <!-- Vertical Current Time Bar -->
        <div id="current-time-bar"></div>

        <!-- TIMELINE -->
        <div id="timeline">
            <div id="clock-bar">
                <ul id="clock-markers">
                    <li class="hour-marker">7P</li>
                    <li class="hour-marker">8P</li>
                    <li class="hour-marker">9P</li>
                    <li class="hour-marker">10P</li>
                    <li class="hour-marker">11P</li>
                    <li class="hour-marker">12A</li>
                    <li class="hour-marker">1A</li>
                    <li class="hour-marker">2A</li>
                    <li class="hour-marker">3A</li>
                    <li class="hour-marker">4A</li>
                </ul>
            </div>
        </div>
    </body>

</html>
