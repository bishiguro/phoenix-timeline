<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Phoenix Timeline</title>

        <!-- Linked CSS -->
        <link rel="stylesheet" href="/stylesheets/main.css" />
		<!--<link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css" />-->

        <!-- Linked JS -->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
        <!--<script src="//maxcdn.bootstrapcdn.com/bootstrap/3.3.4/js/bootstrap.min.js"></script>-->
        <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular.min.js"></script>
        <script src"https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.3.15/angular-route.js"></script>

        <!-- Angular Controllers -->
        <script src="nodeController.js"></script>        
    </head>

    <body id="body">

        <!-- HEADER -->
        <header id="header">
           <h1 id="header-title" class="lane centered-text">Phoenix Timeline</h1>
        </header>
        <div id="current-time-bar"></div>

        <!-- TIMELINE -->
        <div id="timeline">
            <div id="clock-bar"></div>
        </div>

        <!-- NODES -->
        <script>
            angular.module('projectManager', []).controller('nodeController', ['$scope', function($scope) {
                $scope.summary = 'words';
                $scope.description = 'words';
                $scope.sumLine = 'Summary: ';
                $scope.descLine = 'Description: ';

                $scope.createNode = function() {
                    $scope.sumLine = 'Summary: ' + $scope.summary;
                    $scope.descLine = 'Description: ' + $scope.description;
                    $("#node_container").prepend("<div id='node'></div>");

                };
            }]);
        </script>

        <div ng-app="projectManager" ng-controller="nodeController">
            Summary:<br>
            <input type="text" ng-model="summary" name="summary">
            <br>
            Description:<br>
            <input type="text" ng-model="description" name="description">
            <br>  
            <button ng-click="createNode()">Create a Node</button>
            <br>
            {{sumLine}} <br>
            {{descLine}}      
        </div>
        <div id="node_container"></div>   

    </body>

</html>
