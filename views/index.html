<!DOCTYPE html>
<html ng-app="phoenixTimeline">

    <head>
        <meta charset="utf-8">
        <title>Phoenix Timeline</title>

        <!-- Linked CSS -->
        <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css" />
        <link rel="stylesheet" href="/stylesheets/main.css" />

        <!-- Linked JS -->
        <script src="/javascripts/timeline.js"></script>
        <script src="/javascripts/dateFormat.js"></script>

        <!-- Library Imports -->
        <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.3.15/angular-route.min.js"></script>
        <script src="//angular-ui.github.io/bootstrap/ui-bootstrap-tpls-0.12.1.js"></script>

        <!-- Angular Controllers -->
        <script src="/javascripts/angular-app.js"></script>
        <script src="/javascripts/controllers.js"></script>
    </head>

    <body id="body" onload="startUpdates(30000)" ng-controller='UserCtrl'>

        <!-- HEADER -->
        <header id="header" class="flex-vcenter row">

            <!-- LEFT HEADER TOOLBAR -->
            <div class="col-md-4 row">

                <div class="col-md-6 row">
                   <!-- PROJECT SELECTION MENU -->
                    <div class="col-md-8 ui-control">
                        <select id="project-selection" ng-model="user.currentProject" class="capitalize ui-button full-width">
                            <option ng-repeat="project in user.projects" value={{project.name}}>{{project.name}}</option>
                        </select>
                        <label class="ui-label centered-text" for="project-selection">Project Control</label>
                    </div>

                    <!-- NEW PROJECT BUTTON -->
                    <div class="col-md-4 ui-control">
                        <button id="new-project" class="ui-button full-width" ng-click="open()">+</button>
                        <label class="ui-label centered-text" for="new-project">New</label>
                    </div>

                </div>
            </div>

            <h1 id="header-title" class="col-md-4 lane centered-text">Phoenix Timeline</h1>

            <!-- RIGHT HEADER TOOLBAR -->
            <div class="col-md-4 row">

                <!-- SLIDER -->
                <div class="ui-control col-md-4">
                    <input type="range" id="scale-slider" min=1 max=13 value=5 step=.1 oninput="updateTicks()">
                    <label id="scale-label" class="ui-label" for="scale-slider">Scale</label>
                </div>

                <!-- LOGOUT BUTTON -->
                <div class="ui-control col-md-4 col-md-offset-4">
                    <!-- TODO: Replace 'YOUR NAME' with user's name -->
                    <a id="logout-button" class="ui-link" href='/logout'>{{user.username}}</a>
                    <label class="ui-label" for="logout-button">Logout</label>
                </div>
            </div>
        </header>

        <!-- Vertical Current Time Bar -->
        <div id="current-time-bar"></div>

        <!-- TIMELINE -->
        <div id="timeline">
            <div id="clock-bar">
                <ul id="hour-tick-list">
                    <!-- Hour ticks are generated here -->
                </ul>
            </div>

            <div ng-view></div>
        </div>

    </body>
</html>
