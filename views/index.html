<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Phoenix Timeline</title>

        <!-- Linked CSS -->
        <link rel="stylesheet" href="/stylesheets/main.css" />
        <!--<link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css" />-->

        <!-- Linked JS -->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
        <!--<script src="//maxcdn.bootstrapcdn.com/bootstrap/3.3.4/js/bootstrap.min.js"></script>-->
        <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular.min.js"></script>
        <script src"https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.3.15/angular-route.js"></script>

        <!-- Angular Controllers -->
        <script src="/javascripts/controllers/nodeController.js"></script>        
    </head>

    <body id="body">

        <!-- HEADER -->
        <header id="header" class="flex-vcenter">
            <div class="side-header-content">
            </div>
            <h1 id="header-title" class="lane centered-text">Phoenix Timeline</h1>
            <div class="side-header-content">
                <label for="scale-slider">Scale</label>
                <input type="range" id="scale-slider" min="1" max="120" value="24" step="1" oninput="updateScale(value)">
            </div>
        </header>

        <script>
            // TODO: Move this into angular, or at least into a js file.
            // TODO: Logaritmic Scaling
            // TODO: Styling
            function updateScale(hours) {
                this.hour_width = document.querySelector("#clock-markers").offsetWidth / hours;
                var elems = document.querySelectorAll(".hour-marker");
                for (var i = 0; i < elems.length; i++) elems[i].style.width = this.hour_width + "px";
            }
        </script>

        <!-- Vertical Current Time Bar -->
        <div id="current-time-bar"></div>

        <!-- TIMELINE -->
        <div id="timeline">
            <div id="clock-bar">
                <ul id="clock-markers">
                    <li class="hour-marker">8P</li>
                    <li class="hour-marker">7P</li>
                    <li class="hour-marker">9P</li>
                    <li class="hour-marker">10P</li>
                    <li class="hour-marker">11P</li>
                    <li class="hour-marker">12A</li>
                    <li class="hour-marker">1A</li>
                    <li class="hour-marker">2A</li>
                    <li class="hour-marker">3A</li>
                    <li class="hour-marker">4A</li>
                </ul>
            </div>
        </div>

        <!-- NODE FORM -->
        <div ng-app="projectManager" ng-controller="nodeController">
            <div id='node-creation-form'>
                Summary:<br><input type="text" ng-model="summary" name="summary"><br>
                Description:<br><input type="text" ng-model="description" name="description"><br>
                Due Date:<br><input type="text" ng-model="dueDate" name="dueDate"><br>
                <button ng-click="createNode()">Create Node</button>
            </div>   
        </div>        
        <div id="node-container"></div>
    </body>

</html>
